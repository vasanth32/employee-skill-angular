<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar Navigation -->
    <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened" class="sidenav" [class.mobile]="isMobile">
        <div class="sidenav-header">
            <h2>
                <mat-icon>business</mat-icon>
                Employee Skills
            </h2>
        </div>

        <mat-nav-list>
            <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" [routerLinkActive]="'active'"
                [class.active]="isActiveRoute(item.route)" (click)="navigateTo(item.route)">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <span matListItemTitle>{{ item.label }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="main-content">
        <!-- Toolbar -->
        <mat-toolbar color="primary" class="toolbar">
            <button mat-icon-button (click)="toggleSidenav()" class="menu-button" aria-label="Toggle menu">
                <mat-icon>menu</mat-icon>
            </button>

            <span class="toolbar-title">Employee Skill Management</span>

            <span class="spacer"></span>

            <!-- User Menu -->
            <div class="user-info" *ngIf="isAuthenticated">
                <span class="user-name">{{ userName }}</span>
                <span class="user-role">{{ userRole }}</span>
            </div>

            <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button" aria-label="User menu">
                <mat-icon>account_circle</mat-icon>
            </button>

            <mat-menu #userMenu="matMenu">
                <div class="menu-header">
                    <div class="menu-user-info">
                        <strong>{{ userName }}</strong>
                        <span>{{ userRole }}</span>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="onLogout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </mat-toolbar>

        <!-- Router Outlet -->
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
