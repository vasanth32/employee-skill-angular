<div class="employees-container">
    <mat-card class="employees-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>people</mat-icon>
                Employees
            </mat-card-title>
            <mat-card-subtitle>List of all employees</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="loading-container">
                <mat-spinner diameter="50"></mat-spinner>
                <p>Loading employees...</p>
            </div>

            <!-- Error State -->
            <div *ngIf="hasError && !isLoading" class="error-container">
                <mat-icon class="error-icon">error_outline</mat-icon>
                <h3>Error Loading Employees</h3>
                <p>{{ errorMessage }}</p>
                <button mat-raised-button color="primary" (click)="retry()">
                    <mat-icon>refresh</mat-icon>
                    Retry
                </button>
            </div>

            <!-- Empty State -->
            <div *ngIf="isEmpty" class="empty-container">
                <mat-icon class="empty-icon">people_outline</mat-icon>
                <h3>No Employees Found</h3>
                <p>There are no employees to display at this time.</p>
            </div>

            <!-- Employee Table -->
            <div *ngIf="!isLoading && !hasError && employees.length > 0" class="table-container">
                <table mat-table [dataSource]="employees" class="employees-table">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let employee">
                            <a [href]="'mailto:' + employee.email" class="email-link">
                                {{ employee.email }}
                            </a>
                        </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef>Role</th>
                        <td mat-cell *matCellDef="let employee">
                            <span class="role-badge" [class]="'role-' + employee.role.toLowerCase()">
                                {{ employee.role }}
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
