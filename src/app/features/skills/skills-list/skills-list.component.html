<div class="skills-container">
    <mat-card class="skills-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>category</mat-icon>
                Skills
            </mat-card-title>
            <mat-card-subtitle>List of all available skills</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="loading-container">
                <mat-spinner diameter="50"></mat-spinner>
                <p>Loading skills...</p>
            </div>

            <!-- Error State -->
            <div *ngIf="hasError && !isLoading" class="error-container">
                <mat-icon class="error-icon">error_outline</mat-icon>
                <h3>Error Loading Skills</h3>
                <p>{{ errorMessage }}</p>
                <button mat-raised-button color="primary" (click)="retry()">
                    <mat-icon>refresh</mat-icon>
                    Retry
                </button>
            </div>

            <!-- Empty State -->
            <div *ngIf="isEmpty" class="empty-container">
                <mat-icon class="empty-icon">category</mat-icon>
                <h3>No Skills Found</h3>
                <p>There are no skills available at this time.</p>
            </div>

            <!-- Skills Table -->
            <div *ngIf="!isLoading && !hasError && skills.length > 0" class="table-container">
                <div class="results-header">
                    <h3>Available Skills ({{ skills.length }})</h3>
                </div>
                <table mat-table [dataSource]="skills" class="skills-table">
                    <!-- Skill Name Column -->
                    <ng-container matColumnDef="skillName">
                        <th mat-header-cell *matHeaderCellDef>Skill Name</th>
                        <td mat-cell *matCellDef="let skill">
                            <mat-chip>{{ skill.skillName }}</mat-chip>
                        </td>
                    </ng-container>

                    <!-- Skill ID Column -->
                    <ng-container matColumnDef="skillId">
                        <th mat-header-cell *matHeaderCellDef>Skill ID</th>
                        <td mat-cell *matCellDef="let skill" class="skill-id-cell">
                            <span class="skill-id">{{ skill.skillId }}</span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
